{% extends "orders/base.html" %}

{% load bootstrap4 %}
{% block content %}
<div class = "container">
  <style>
 .row > div {
    margin-top:10px;
    padding: 20px;
    outline: 2px solid #ccc;
    outline-offset: -10px;
    -moz-outline-radius: 10px;
    -webkit-outline-radius: 10px;
 }
</style>
{% if message %}
    <div>
      <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endif %}
    <h3>Regular Pizza</h3>
    <form action="{% url 'regular_pizza' order_id=order_id dish_id=dish_id %}" method="post">
        {% csrf_token %}
        <h2> Size </h2>
	
		<div class="col-md-4"> <input type="radio" name="size" value="Small"> Small </div>
		<div class="col-md-4"> <input type="radio" name="size" value="Large"> Large </div>
	
        <h2> Toppings </h2>
	
        {% for item in Topping %}
<div class = "row"><div class="col-md-4"> <input type='hidden' name="{{ item }}" value='No'> 
  <input type="checkbox" name="{{ item }}" value='Yes'> {{ item }}</div></div>
        {% endfor %}
	
        <input type="submit" value="Add"/>
    </form>
{% endblock %}
